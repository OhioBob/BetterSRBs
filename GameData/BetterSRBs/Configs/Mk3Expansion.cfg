@PART[M3X_SRB]:AFTER[Mk3Expansion]
{
	BetterSRBsTag = True
	@entryCost = 20000
	@cost = 6600
	@mass = 7.8
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1420
		maxThrust01 = 1136
		maxThrust02 = 1704
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 265
			key = 1 240
			key = 10.6 0.001
		}
		%useThrustCurve = true
		!thrustCurve{}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 3975
		@maxAmount = 3975
	}
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
}

