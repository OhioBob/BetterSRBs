@PART[restock-srb-anvil-1]:NEEDS[BetterSRBs]:AFTER[ReStockPlus]
{
	// All stats based on 7200 SolidFuel estimate by Restock Team
	// scaled linearly with BetterSRBs 1.875m engines
	@entryCost = 33200
	@cost = 11200
	@mass = 12.75

	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 2560
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 265
			key = 1 240
			key = 10.6 0.001
		}
		%useThrustCurve = true
		thrustCurve
		{
			key = 0 0.1 0 33
			key = 0.04 0.76 0.79 0.79
			key = 0.54 1.155 0.79 0.79
			key = 0.65 1.1785 -0.51 -0.51
			key = 1 1 -0.51 -0.51
		}
	}
	
	// Set in case ReStock Team rebalances
	@RESOURCE[SolidFuel]
	{
		@amount = 7200
		@maxAmount = 7200
	}
	
	MODULE
	{
		name = ModuleTweakMaxResource
		resourceName = SolidFuel
	}
	
	%MODULE[ModuleGimbal]
	{
		%name = ModuleGimbal
		%gimbalTransformName = thrustTransform
		%gimbalRange = 2
	}
}
